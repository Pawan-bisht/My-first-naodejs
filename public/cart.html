<body>
    <ul id="usercartlist"></ul>
    <div id = total></div>
    <br>
    <br>
    <a href="/">Add Vendor</a><br>
    <a href="/addproduct">Add product</a><br>
    <a href="/shopping">Shopping site</a><br>
</body>
<script >
var url = window.location.pathname;
        var id = url.substring(url.lastIndexOf('/') + 1);
        console.log(id);
        function refreshList() {
        $.get('/usersproduct/'+id,(data)=>
        {
           console.log(data);
           $("#usercartlist").empty();
           let total = 0;
           for(let item of data)
           { 
            $("#usercartlist").append(`<li> Item name :
                 ${item.Product.name}   , Per Item Price: ${item.Product.price},     Quantity : ${item.Quantity}</li>`)
                
                total  = total +  item.Quantity*item.Product.price

                }
             $("#total").append(`<p>Total : ${total}</p>`)   
        }
            ) 
    }
    refreshList();
</script>
